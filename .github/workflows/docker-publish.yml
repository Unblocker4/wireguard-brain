name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - '*'

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_REPOSITORY }}

jobs:
  docker:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Validate Docker Hub secrets
        shell: bash
        run: |
          if [[ -z "${IMAGE_NAME}" ]]; then
            echo "Set the repository name in the DOCKERHUB_REPOSITORY secret (e.g., ghissari/wireguard-brain)." >&2
            exit 1
          fi
          if [[ -z "${{ secrets.DOCKERHUB_USERNAME }}" || -z "${{ secrets.DOCKERHUB_TOKEN }}" ]]; then
            echo "Set DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets with your Docker Hub credentials." >&2
            exit 1
          fi

      - name: Set image tags
        id: vars
        shell: bash
        run: |
          GIT_SHA_SHORT=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "commit_tag=${IMAGE_NAME}:${GIT_SHA_SHORT}" >> "${GITHUB_OUTPUT}"
          echo "latest_tag=${IMAGE_NAME}:latest" >> "${GITHUB_OUTPUT}"
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "release_tag=${IMAGE_NAME}:${GITHUB_REF_NAME}" >> "${GITHUB_OUTPUT}"
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        shell: bash
        run: |
          docker build \
            -t "${{ steps.vars.outputs.commit_tag }}" \
            -t "${{ steps.vars.outputs.latest_tag }}" \
            .

      - name: Push commit and latest tags
        shell: bash
        run: |
          docker push "${{ steps.vars.outputs.commit_tag }}"
          docker push "${{ steps.vars.outputs.latest_tag }}"

      - name: Push release tag (if present)
        if: steps.vars.outputs.release_tag
        shell: bash
        run: |
          docker tag "${{ steps.vars.outputs.commit_tag }}" "${{ steps.vars.outputs.release_tag }}"
          docker push "${{ steps.vars.outputs.release_tag }}"

      - name: Log out from Docker Hub
        if: always()
        shell: bash
        run: docker logout
